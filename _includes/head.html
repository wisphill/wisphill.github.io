<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="icon" href="{{ "/favicon.png" | prepend: site.baseurl }}">

  <!-- Meta information -->
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description"
        content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical"
        href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

  <!-- hack.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack@0.8.1/dist/hack.css" />
  {% if site.theme_mode == 'standard' %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack@0.8.1/dist/standard.css" />
  {% elsif site.theme_mode == 'dark' %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack@0.8.1/dist/dark.css" />
  {% endif %}

  <!-- Prism.js -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.5.1/prism.js"></script>

  <!-- Custom style -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{ "/css/prism.css" | prepend: site.baseurl }}" />

  <!-- Feed -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
        href="{{ "/feed.xml" | prepend: site.baseurl }}" />
</head>
